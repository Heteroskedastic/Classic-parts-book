{% extends 'base.html' %}


{% block content %}

    <ul class="list-unstyled">
    {% for part in motorcycle.parts.all %}
        <li class="list-group-item">
            <ul class="list-unstyled">
                {% for book in part.part_file.all %}
                    <li class="list-group-item">
                        <a href="{% url 'book_view' book.id %}">{{ part.part }} {{ part.number }}</a>
                    </li>
                {% endfor %}
            </ul>
        </li>

    {% endfor %}
    </ul>

{% endblock %}
